<script>
    var ids=["i0","i1","i2","i3","i4","i5","i6","i7","i8","i9","i10",
    "i11","i12","i13","i14","i15","i16","i17","i18","i19","i20","i21","i22","i23"]
    var checkCount = 0
    var penalty = 0
    var lastCheck = 0
    var mouseLocation = 13
    var catLocation = 21
    let gameOver = false
    function check(position){
        if(gameOver){
            return;
        }
        var id = ids[position]
        img = document.getElementById(id);
        if(position==mouseLocation){
            img.src = "mouse.jpg";
            gameOver = true;
            penalty -= 3;

        }
        else if(position==catLocation){
            img.src = "cat.jpg";
            gameOver = true;
            penalty += 4;
        }
        else{
            img.src = "grass.jpg";
        }
        checkCount++;
        penalty++;

        document.getElementById("bush").innerHTML = "Number of bushes checked is: " +checkCount;
        document.getElementById("penalty").innerHTML = "penalty: "+penalty;
        lastCheck = position;
        }
        function help(){
            console.log(lastCheck)
            const cr = Math.floor(catLocation/4);
            const cl = catLocation%6;
            const mr = Math.floor(mouseLocation/4);
            const ml = mouseLocation%6;
            const lr = Math.floor(lastCheck/4);
            const lc = lastCheck%6;
            console.log(cr)
            console.log(cl)
            console.log(mr)
            console.log(ml)
            console.log(lr)
            console.log(lc)
            penalty = penalty+2;
            document.getElementById("penalty").innerHTML = "Penalty is "+penalty;
            
           if((Math.abs(cr-lr)<=1 && Math.abs(cl-lc)<=1)&&(Math.abs(cr-mr)>1||Math.abs(cl-ml)>1)){
                document.getElementById("help").innerHTML= "meow";
            }
           
            else if((Math.abs(mr-lr)<=1 && Math.abs(ml-lc)<=1)&&( Math.abs(cr-mr)>1||Math.abs(cl-ml)>1)){
                document.getElementById("help").innerHTML="squeak";
            }
           else{
            document.getElementById("help").innerHTML= "sorry, no help available";
           }
        }
        function newGame(){
          mouseLocation = Math.floor(Math.random()*24)
          catLocation = Math.floor(Math.random()*24)
          document.getElementById("bushes").innerHTML = "Number of bushes checked is 0"
          document.getElementById("penalty").innerHTML = "Penalty is 0"
          for(var i=0;i<=23;i++){
              document.getElementById(ids[i]).src="bush.jpg"
              
          }
      }
